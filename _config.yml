# Site settings
title: Guo Xiaoyuan
email: xiaoyuanguo.ucas@gmail.com
url: https://xiaoyuanguo.github.io
description: "The research and coding homepage for Guo Xiaoyuan.  Contains blog posts for recent successful research endeavors and up-to-date news about ongoing research."
skills: "Getting robots to run without breaking themselves | More difficult than it sounds"
meta_author: Xiaoyuan Guo
paginate_path: "blog/page:num/"
permalink: blog/:title/
gems: [jekyll-paginate]

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

