# Site settings
title: Samuel Zapolsky
email: samzapo@gmail.com
url: https://samzapo.github.io
description: "The research and coding homepage for Samuel Zapolsky.  Contains blog posts for recent successful research endeavors and up-to-date news about ongoing research."
skills: "Getting robots to run without breaking themselves | More difficult than it sounds"
meta_author: Zapolsky Samuel
paginate_path: "blog/page:num/"
permalink: blog/:title/
